<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate New Year Countdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 95%;
            border: 2px solid rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff9966, #ff5e62, #4facfe, #00f2fe, #ffd166);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.3;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            background: linear-gradient(to right, #ff9966, #ff5e62, #ffd166, #4facfe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, #ff9966, #ff5e62, transparent);
        }

        .year {
            font-size: 10rem;
            font-weight: bold;
            margin: 2rem 0;
            background: linear-gradient(to right, #ff9966, #ff5e62, #ffd166);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 94, 98, 0.7);
            animation: pulse 2s infinite, glow 3s infinite alternate;
            position: relative;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 94, 98, 0.7); }
            to { text-shadow: 0 0 40px rgba(255, 215, 0, 0.9), 0 0 60px rgba(255, 94, 98, 0.7); }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem 1.5rem;
            border-radius: 15px;
            min-width: 150px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .countdown-item:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .countdown-item:hover::before {
            left: 100%;
        }

        .countdown-number {
            font-size: 4rem;
            font-weight: bold;
            display: block;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .countdown-label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 0.5rem;
            display: block;
            color: #ffd166;
        }

        .message {
            font-size: 1.8rem;
            margin: 2rem 0;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            min-height: 60px;
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0;
        }

        .new-year-message {
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 2rem;
            display: none;
            background: linear-gradient(to right, #ff9966, #ff5e62, #ffd166, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 94, 98, 0.5);
            animation: glow 1.5s ease-in-out infinite alternate, bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .celebration-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50%;
            bottom: -100px;
            animation: float 15s linear infinite;
        }

        .balloon::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 80px;
            background: rgba(255, 255, 255, 0.7);
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-120vh) rotate(10deg); }
        }

        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: all 0.3s;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .music-control i {
            font-size: 1.8rem;
            color: white;
        }

        .resolution-form {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
        }

        .resolution-form h3 {
            margin-bottom: 1rem;
            color: #ffd166;
        }

        .resolution-input {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .resolution-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .submit-btn {
            padding: 1rem 2rem;
            border-radius: 10px;
            border: none;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .resolution-display {
            margin-top: 1.5rem;
            font-style: italic;
            color: #ffd166;
            min-height: 30px;
        }

        .clock {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ffd166;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .year {
                font-size: 6rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-item {
                min-width: 120px;
                padding: 1.5rem 1rem;
            }
            
            .countdown-number {
                font-size: 2.5rem;
            }
            
            .new-year-message {
                font-size: 3rem;
            }
            
            .resolution-form {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-glass-cheers"></i> New Year Countdown <i class="fas fa-glass-cheers"></i></h1>
        
        <div class="clock">
            <i class="far fa-clock"></i>
            <span id="currentTime">Loading...</span>
        </div>
        
        <div class="year" id="nextYear">2024</div>
        
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        
        <div class="message" id="message">Get ready to celebrate! The party starts soon!</div>
        <div class="new-year-message" id="newYearMessage">Happy New Year!</div>
        
        <div class="resolution-form">
            <h3><i class="fas fa-star"></i> Your New Year's Resolution <i class="fas fa-star"></i></h3>
            <input type="text" class="resolution-input" id="resolutionInput" placeholder="What's your goal for the new year?">
            <button class="submit-btn" id="submitResolution">Set Resolution</button>
            <div class="resolution-display" id="resolutionDisplay"></div>
        </div>
    </div>
    
    <div class="fireworks" id="fireworks"></div>
    <div class="celebration-effects" id="celebration"></div>
    
    <div class="music-control" id="musicControl">
        <i class="fas fa-volume-up"></i>
    </div>

    <audio id="countdownAudio" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-new-year-991.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Set next year
        const nextYear = new Date().getFullYear() + 1;
        document.getElementById('nextYear').textContent = nextYear;
        
        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('currentTime').textContent = timeString;
        }
        
        // Countdown function
        function updateCountdown() {
            const now = new Date();
            const nextNewYear = new Date(`January 1, ${nextYear} 00:00:00`);
            const timeLeft = nextNewYear - now;
            
            if (timeLeft <= 0) {
                // Happy New Year!
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('message').style.display = 'none';
                document.getElementById('newYearMessage').style.display = 'block';
                createFireworks();
                createBalloons();
                playAudio();
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Update message based on time left
            if (days === 0 && hours < 24) {
                document.getElementById('message').textContent = "Almost there! Get ready to celebrate!";
            }
            
            if (days === 0 && hours < 1) {
                document.getElementById('message').textContent = "Less than an hour to go! The excitement is building!";
            }
            
            if (days === 0 && hours < 1 && minutes < 10) {
                document.getElementById('message').textContent = "The final countdown! Get ready!";
            }
        }
        
        // Fireworks effect
        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            const colors = ['#ff5e62', '#ff9966', '#4facfe', '#00f2fe', '#ffd166', '#a8ff78', '#ff9de4'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.top = Math.random() * 100 + 'vh';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.boxShadow = `0 0 15px ${colors[Math.floor(Math.random() * colors.length)]}`;
                    fireworksContainer.appendChild(firework);
                    
                    // Animate firework
                    setTimeout(() => {
                        firework.style.transform = 'scale(3)';
                        firework.style.opacity = '0';
                        setTimeout(() => {
                            if (fireworksContainer.contains(firework)) {
                                fireworksContainer.removeChild(firework);
                            }
                        }, 1000);
                    }, 100);
                }, i * 150);
            }
            
            // Create confetti
            createConfetti();
        }
        
        // Confetti effect
        function createConfetti() {
            const fireworksContainer = document.getElementById('fireworks');
            const colors = ['#ff5e62', '#ff9966', '#4facfe', '#00f2fe', '#ffd166', '#a8ff78', '#ff9de4'];
            const shapes = ['circle', 'square', 'triangle'];
            
            for (let i = 0; i < 200; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-20px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.width = Math.random() * 15 + 5 + 'px';
                    confetti.style.height = Math.random() * 15 + 5 + 'px';
                    
                    // Random shape
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    if (shape === 'circle') {
                        confetti.style.borderRadius = '50%';
                    } else if (shape === 'triangle') {
                        confetti.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                        confetti.style.borderRadius = '0';
                    }
                    
                    fireworksContainer.appendChild(confetti);
                    
                    // Animate confetti falling
                    const animation = confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(100vh) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                    ], {
                        duration: Math.random() * 4000 + 2000,
                        easing: 'cubic-bezier(0.1, 0.2, 0.8, 0.9)'
                    });
                    
                    animation.onfinish = () => {
                        if (fireworksContainer.contains(confetti)) {
                            fireworksContainer.removeChild(confetti);
                        }
                    };
                }, i * 100);
            }
        }
        
        // Balloon effect
        function createBalloons() {
            const celebrationContainer = document.getElementById('celebration');
            const colors = ['#ff5e62', '#ff9966', '#4facfe', '#00f2fe', '#ffd166', '#a8ff78', '#ff9de4'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.left = Math.random() * 100 + 'vw';
                    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    balloon.style.animationDelay = Math.random() * 5 + 's';
                    celebrationContainer.appendChild(balloon);
                    
                    // Remove balloon after animation
                    setTimeout(() => {
                        if (celebrationContainer.contains(balloon)) {
                            celebrationContainer.removeChild(balloon);
                        }
                    }, 16000);
                }, i * 500);
            }
        }
        
        // Audio control
        const audio = document.getElementById('countdownAudio');
        const musicControl = document.getElementById('musicControl');
        let isPlaying = false;
        
        musicControl.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                audio.play();
                musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
            isPlaying = !isPlaying;
        });
        
        function playAudio() {
            audio.play();
            musicControl.innerHTML = '<i class="fas fa-volume-up"></i>';
            isPlaying = true;
        }
        
        // Resolution functionality
        const resolutionInput = document.getElementById('resolutionInput');
        const submitResolution = document.getElementById('submitResolution');
        const resolutionDisplay = document.getElementById('resolutionDisplay');
        
        submitResolution.addEventListener('click', () => {
            const resolution = resolutionInput.value.trim();
            if (resolution) {
                resolutionDisplay.textContent = `"${resolution}"`;
                resolutionInput.value = '';
                
                // Add some celebration for setting a resolution
                createMiniCelebration();
            }
        });
        
        function createMiniCelebration() {
            const celebrationContainer = document.getElementById('celebration');
            const colors = ['#ff5e62', '#ff9966', '#4facfe', '#00f2fe', '#ffd166'];
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const miniFirework = document.createElement('div');
                    miniFirework.className = 'firework';
                    miniFirework.style.left = Math.random() * 30 + 35 + 'vw';
                    miniFirework.style.top = Math.random() * 30 + 50 + 'vh';
                    miniFirework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    miniFirework.style.boxShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
                    celebrationContainer.appendChild(miniFirework);
                    
                    // Animate mini firework
                    setTimeout(() => {
                        miniFirework.style.transform = 'scale(2)';
                        miniFirework.style.opacity = '0';
                        setTimeout(() => {
                            if (celebrationContainer.contains(miniFirework)) {
                                celebrationContainer.removeChild(miniFirework);
                            }
                        }, 1000);
                    }, 100);
                }, i * 200);
            }
        }
        
        // Initial calls
        updateCurrentTime();
        updateCountdown();
        
        // Update every second
        setInterval(updateCountdown, 1000);
        setInterval(updateCurrentTime, 1000);
        
        // Create some initial balloons for effect
        createBalloons();
    </script>
</body>
</html>
